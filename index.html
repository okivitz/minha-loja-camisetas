  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* bg-gray-100 */
    }
    /* Custom scrollbar for webkit browsers (Global) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e7eb; /* gray-200 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #9ca3af; /* gray-400 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }

    /* Specific for modal content if needed, but usually handled in component */
    .modal-content-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .modal-content-scrollbar::-webkit-scrollbar-track {
      background: #f9fafb; /* gray-50 */
    }
    .modal-content-scrollbar::-webkit-scrollbar-thumb {
      background: #d1d5db; /* gray-300 */
    }
    .modal-content-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #9ca3af; /* gray-400 */
    }
    
    /* For modal animation (can be in component or global) */
    .modal-enter {
      opacity: 0;
      transform: scale(0.95);
    }
    .modal-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 300ms, transform 300ms;
    }
    .modal-exit {
      opacity: 1;
      transform: scale(1);
    }
    .modal-exit-active {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 300ms, transform 300ms;
    }
  </style>
